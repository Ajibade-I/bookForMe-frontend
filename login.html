<!DOCTYPE html>
<html class="no-js">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Register | BookForMe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/modernizr-2.6.2.min.js"></script>
</head>
<body>
    <div id="fh5co-wrapper">
        <div id="fh5co-page">
            <header id="fh5co-header">
                <div class="container">
                    <h1 id="fh5co-logo"><a href="index.html">BookForMe</a></h1>
                </div>
            </header>

            <div id="fh5co-registration-section" class="fh5co-bg-color">
                <div class="container">
                    <div class="row">
                        <div class="col-md-6 col-md-offset-3">
                            <div class="registration-form">
                                <h3 class="text-center">Register</h3>
                                <form id="registration-form" action="/register" method="POST">
                                    <div class="form-group">
                                        <label for="email">Email address</label>
                                        <input
                                            type="email"
                                            class="form-control"
                                            id="email"
                                            name="email"
                                            placeholder="Enter your email"
                                            required
                                        />
                                    </div>
                                    <div class="form-group">
                                        <label for="password">Password</label>
                                        <input
                                            type="password"
                                            class="form-control"
                                            id="password"
                                            name="password"
                                            placeholder="Enter your password"
                                            required
                                        />
                                    </div>
                                    <div class="form-group">
                                        <label for="confirm-password">Confirm Password</label>
                                        <input
                                            type="password"
                                            class="form-control"
                                            id="confirm-password"
                                            name="confirm-password"
                                            placeholder="Confirm your password"
                                            required
                                        />
                                    </div>
                                    <div class="form-group text-center">
                                        <button type="submit" class="btn btn-primary">
                                            Register
                                        </button>
                                    </div>
                                </form>
                                <div class="text-center">
                                    <p>
                                        Already have an account?
                                        <a href="login.html">Login here</a>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <footer id="fh5co-footer">
                <div class="container">
                    <p>&copy; 2024 BookForMe. All Rights Reserved.</p>
                </div>
            </footer>
        </div>
    </div>

    <script>
        document.getElementById('registration-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const form = e.target;
            const formData = new FormData(form);
            
            // Basic client-side validation
            const password = formData.get('password');
            const confirmPassword = formData.get('confirm-password');
            if (password !== confirmPassword) {
                alert('Passwords do not match.');
                return;
            }
            
            fetch(form.action, {
                method: form.method,
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.message === 'Registration successful') {
                    window.location.href = '/login'; // Redirect to the login page or dashboard
                } else {
                    alert(data.message); // Show an error message
                }
            })
            .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
